<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&family=Source+Code+Pro:ital,wght@0,900;1,500&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>

<body class="bodyclass">
    <div class="divclass">
    
    <form class="outputpage">
        <div class="lablediv"><label class="lableclass">YOUR GENERATED OUTPUT </label></div>
        <div class="textdiv"><textarea rows="9" cols="70" name="comment" form="usrform" class="textareaclass"> {{data}}  {{email}} </textarea> </div>
        <div class="butttondiv">
        <button class="btn btn-outline-light">GO BACK</button>
        <button class="btn btn-outline-light">SOMETHING </button>
        </div>
    </form>
    
</div>


<footer id="footer">
    <div class="container">
      <div class="credits">
        Designed by Surya Sekhar Datta
      </div>
    </div>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
